<!DOCTYPE html>
<html>
<head>
  <title>My Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f5fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
      padding: 20px;
      transition: 0.3s;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 10px;
    }

    h2 {
      margin: 10px 0 5px;
    }

    .title {
      color: grey;
      font-size: 16px;
    }

    .email {
      font-size: 14px;
      margin: 8px 0;
    }

    .toggle-btn {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: #45a049;
    }

    .extra-info {
      display: none;
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="C:\Users\prane\OneDrive\Pictures\profile.jpg" alt="Profile" class="profile-img">
    <h2>Praneetha</h2>
    <p class="title">Full Stack Developer</p>
    <p class="email">praneethamaradani771@gmail.com</p>
    
    <button onclick="toggleInfo()" class="toggle-btn">Show More</button>

    <div id="extra-info" class="extra-info">
      <p>üìç Bhimavaram, Andhra Pradesh</p>
      <p>üíº Skills: Html, CSS, JavaScript, Java Programming</p>
    </div>
  </div>

  <script>
    function toggleInfo() {
      var info = document.getElementById("extra-info");
      var button = document.querySelector(".toggle-btn");

      if (info.style.display === "none" || info.style.display === "") {
        info.style.display = "block";
        button.textContent = "Show Less";
      } else {
        info.style.display = "none";
        button.textContent = "Show More";
      }
    }
  </script>

</body>
</html>
